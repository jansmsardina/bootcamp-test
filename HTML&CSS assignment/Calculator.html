<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center><table border ="1" cellspacing ="6" cellpadding ="15" style="background-color: rgba(82, 82, 82, 0.123);" border-radius="5px"></center>
        <tr style="height:50px">
            <td colspan ="4" ></td>
        </tr>

        <tr style="background-color: rgba(82, 82, 82, 0.253);">
            <td><center>mc</center></td>
            <td><center>mr</center></td>
            <td><center>m<sup>-</sup></center></td>
            <td><center>m<sup>+</sup></center></td>
        </tr>

        <tr style="background-color: rgba(82, 82, 82, 0.253);">
            <td><center>AC</center></td>
            <td><center>&radic;x</center></td>
            <td><center>%</center></td>
            <td style="background-color:hsl(49, 100%, 50%);"><center>&divide;</center></td>
        </tr>

        <tr>
            <td><center>7</center></td>
            <td><center>8</center></td>
            <td><center>9</center></td>
            <td style="background-color:hsl(49, 100%, 50%);"><center>x</center></td>
        </tr>

        <tr>
            <td><center>4</center></td>
            <td><center>5</center></td>
            <td><center>6</center></td>
            <td style="background-color:hsl(49, 100%, 50%);"><center>-</center></td>
        </tr>

        <tr>
            <td><center>1</center></td>
            <td><center>2</center></td>
            <td><center>3</center></td>
            <td style="background-color:hsl(49, 100%, 50%);"><center>+</center></td>
        </tr>

        <tr>
            <td><center>0</center></td>
            <td><center>.</center></td>
            <td><center>+/-</center></td>
            <td style="background-color:hsl(49, 100%, 50%);"><center>=</center></td>
        </tr>


        <tr style="background-color: rgba(82, 82, 82, 0.253);">
            <td ><center>&pi;</center></td>
            <td><center>x<sup>y</sup></center></td>
            <td><center>R2</center></td>
            <td><center>R0</center></td>
        </tr>


    </table>
</body>
</html>
